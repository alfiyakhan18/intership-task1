<!DOCTYPE html>
<html>
<head>
  <title>My First Webpage</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f3f9ff;
      color: #333;
      padding: 30px;
    }
    h1 {
      color: #1e90ff;
    }
    p {
      font-size: 18px;
    }
    img {
      border-radius: 10px;
      margin-top: 10px;
      width: 200px;
    }
    a {
      color: #ff4500;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #1e90ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #0b75d1;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Internship Page</h1>
  <p>This is my first webpage using HTML, CSS, and JavaScript.</p>
  
  <img src="https://www.w3schools.com/html/img_girl.jpg" alt="Sample Image">

  <p>Visit my <a href="https://apexplanet.in" target="_blank">Internship Platform</a>.</p>

  <button onclick="showAlert()">Click Me!</button>

  <script>
    function showAlert() {
      alert("Hello! This is your first JavaScript interaction.");
    }
  </script>
</body>
</html>
